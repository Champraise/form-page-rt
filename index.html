<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>User Form</title>
  </head>
  <body>
    <h1 id="title">Evaluation</h1>
    <p id="description">This is a form to let us know about you.</p>

    <form action="#" method="POST" id="survey-form">
      <div>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="userName" placeholder="Enter Your Name"  class="form-control"/>
      </div>
      <div>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="userEmail" placeholder="Enter Your Email" class="form-control"/>
      </div>
      <div>
        <label for="age" id="number-label">Age:</label>
        <input type="number" id="number" name="userAge" min="10" max="99" placeholder="Enter Your Age" class="form-control"/>
      </div>
      <div>
        <p>What is most recent academic achievement?</p>
        <select class="form-control">
          <option value="highSchool">High School</option>
          <option value="BSc">Bachelor of Science</option>
          <option value="masters">Masters</option>
          <option value="PhD">Doctorate</option>
        </select>
      </div>
      <div>
        <fieldset>
          <legend>Gender</legend>
           <label for="maleGender"><input type="radio" id="maleGender" name="gender" value="male" class="input-radio" />Male</label>
        <label for="femaleGender"><input type="radio" id="femaleGender" name="gender" value="female" class="input-radio" />Female</label>
        <label for="otherGender"><input type="radio" id="otherGender" name="gender" value="transgender" class="input-radio"/>Choose not to say</label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>What's your most active time.</legend>
        <label for="morning"><input type="checkbox" id="morning" name="timeOfDay" value="morning" class="input-checkbox" />Morning</label>
        <label for="afternoon"><input type="checkbox" id="afternoon" name="timeOfDay" value="afternoon" class="input-checkbox" />Afternoon</label>
        <label for="evening"><input type="checkbox" name="timeOfDay" id="evening" value="evening" class="input-checkbox"/>Evening</label>
        <label for="night"><input type="checkbox" name="timeOfDay" id="night" value="night" class="input-checkbox"/>Night Owl</label>
        </fieldset>
      </div>
      <div>
        <label for="bio">Describe yourself in a few words.</label>
        <textarea name="bio" id="bio" class="input-textarea"></textarea>
      </div>
      <button type="button" class="submit-button">Submit</button>
    </form>
  </body>
</html>
